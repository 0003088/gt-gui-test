<div class="row">
	<div class="col-md-2">
		<div class="panel panel-default">
			<div class="panel-body">
				<ul class="nav nav-pills nav-stacked">
					<li ng-repeat="doc in docs" ng-class="{active: doc.name === currentDoc.name}">
						<a ng-click="ctrl.loadDocument(doc.url)">{{ doc.name_pretty }}</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="col-md-10">
		<div class="panel panel-default">
			<div class="panel-body" marked="currentDoc.content_decoded">

			</div>
		</div>
	</div>
</div>
