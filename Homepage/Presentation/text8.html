<h1>The <b><u><i><font color=#008000>system/*</b></u></i></font> tree is stored under <b><u><i><font color=#008000>/etc/kdb/</b></i></u></font></h1><p>
<ul><li><h2>The <b><u><i><font color=#008000>system/*</b></u></i></font> tree is stored under <b><u><i><font color=#008000>/etc/kdb/</b></i></u></font></h2>
<li><h2>The <b><u><i><font color=#008000>user:$USER/*</b></u></i></font> tree is stored under <b><u><i><font color=#008000>~$USER/.kdb/</b></i></u></font></h2>
<li><h2>The <b><u><i><font color=#008000>user/*</b></u></i></font> tree is a shortcut to current user's tree</h2>
</ul><br>
